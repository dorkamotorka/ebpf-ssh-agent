events:
  - event: sudo_success
    triggers: [ 'connection_established']
    filters:
      require_tty: True
      ignore_existing_logins: True
    actions:
      - action: send_to_slack
        plugin: slack_action
        slack_webhook_url: 'https://hooks.slack.com/services/XXXXXXXXXXX/YYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY'