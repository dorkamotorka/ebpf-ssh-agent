events:
  - event: log_general_activity
    triggers: ['connection_new', 'connection_established', 'connection_close', 'command_finish', 'file_upload']
    filters:
      ignore_existing_logins: True
    actions:
      - action: log_events
        plugin: eventlogfile_action
        log_file_path: /var/log/sshbouncer/event.log
        max_size_mb: 10
        number_of_log_files: 5
